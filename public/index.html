<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-slider">
            <span class="sun">☀️</span>
            <span class="moon">🌙</span>
        </div>
    </div>
    <div class="container">
        <h1>Words Helper</h1>
        <div class="input-section">
            <div class="input-with-audio">
                <input type="text" id="wordInput" placeholder="Enter a word...">
                <button class="audio-btn-outside" id="inputAudioBtn" onclick="playInputWordAudio()" title="Listen to pronunciation">
                    🔊
                </button>
            </div>
            <button class="mobile-audio-btn" id="mobileAudioBtn" onclick="playInputWordAudio()" style="display: none;">
                🔊 Listen to Pronunciation
            </button>
            <div class="button-group">
                <button onclick="analyzeWord()">🔍 Analyze Word (Translation + Dictionary)</button>
            </div>
        </div>
        
        <div class="results">
            <div class="translation-result">
                <h3>Bengali Translation</h3>
                <p id="translationText">Enter a word to translate</p>
            </div>
            
            <div class="dictionary-result">
                <div class="synonyms">
                    <h3>Synonyms</h3>
                    <div id="synonymsList">No synonyms found</div>
                </div>
                <div class="antonyms">
                    <h3>Antonyms</h3>
                    <div id="antonymsList">No antonyms found</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
